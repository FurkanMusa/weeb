<!DOCTYPE html>
<html>

<head>
  <title>Flexbox Pricing Table</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Sono:wght@400;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&effect=neon|outline|emboss|shadow-multiple"
    rel="stylesheet">
  <style>
    body {
      /* font-family: 'Sono', sans-serif; */
      font-family: 'Rubik', sans-serif;
    }

    .pricing-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .pricing-plan {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      padding: 20px;
      margin: 20px;
      width: 300px;
      min-width: 250px;
    }

    .plan-title {
      font-size: 36px;
      font-weight: 700;
      margin: 0;
      text-align: center;
    }

    .plan-price {
      font-size: 48px;
      font-weight: 700;
      margin: 10px 0;
      text-align: center;
      white-space: nowrap;
      font-size: 0;
    }

    .plan-price-dollar {
      font-size: 24px;
      font-weight: 700;
      vertical-align: top;
      margin-left: 40px;
    }

    .plan-price-price {
      font-size: 64px;
      font-weight: 700;
    }

    .plan-price-month {
      font-size: 12px;
      font-weight: 700;
      vertical-align: bottom;
    }

    .plan-features {
      border-top: 1px solid #ddd;
      border-bottom: 1px solid #ddd;
      list-style: none;
      margin: 20px 0;
      padding: 0;
    }

    .plan-features li {
      padding: 5px 40px;
    }

    .plan-features li:nth-child(odd) {
      background-color: #f9f9f9;
    }

    .plan-button {
      background-color: #673ab7;
      border: none;
      border-radius: 5px;
      color: #fff;
      font-size: 16px;
      font-weight: 700;
      padding: 10px 20px;
      width: 100%;
    }

    .plan-button:hover {
      background-color: #5a2ea6;
      cursor: pointer;
    }

    /* Hint: What can you do with a media query and flexbox? */
    @media (max-width: 1250px) {

      .body {
        background-color: salmon;
      }

      .pricing-container {
        flex-flow: column;
        height: auto;
      }
    }
  </style>
</head>

<body>
  <div class="pricing-container">
    <div class="pricing-plan">
      <div class="plan-title">Basic</div>
      <div class="plan-price font-effect-neon">
        <h1 class="font-effect-neon">AANAM BABAM BE</h1>
        <span class="plan-price-dollar">$</span>
        <span class="plan-price-price">9.99</span>
        <span class="plan-price-month">/month</span>
      </div>
      <ul class="plan-features">
        <li>âœ… 10GB Storage</li>
        <li>âœ… 1 User</li>
        <li>ðŸš« Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Standard</div>
      <div class="plan-price">
        <span class="plan-price-dollar">$</span>
        <span class="plan-price-price">19.99</span>
        <span class="plan-price-month">/month</span>
      </div>
      <ul class="plan-features">
        <li>âœ… 50GB Storage</li>
        <li>âœ… 5 Users</li>
        <li>âœ… Phone &amp; Email Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
    <div class="pricing-plan">
      <div class="plan-title">Premium</div>
      <div class="plan-price">
        <span class="plan-price-dollar">$</span>
        <span class="plan-price-price">39.99</span>
        <span class="plan-price-month">/month</span>
      </div>
      <ul class="plan-features">
        <li>âœ… 100GB Storage</li>
        <li>âœ… 10 Users</li>
        <li>âœ… 24/7 Support</li>
      </ul>
      <button class="plan-button">Sign Up</a>
    </div>
  </div>

</body>

</html>
