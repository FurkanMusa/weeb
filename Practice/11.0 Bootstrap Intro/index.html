<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Bootstrap Card Demo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <style>
    .flex-container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="row">
    <div class="col-2">2</div>
    <div class="col-4">4</div>
    <div class="col-6">6</div>
  </div>

  <div class="flex-container">
    <div class="card" style="width: 18rem;">
      <img src="./flower.jpg" class="card-img-top" alt="sunflower close-up">
      <div class="card-body">
        <h5 class="card-title">Bootstrap Card</h5>
        <p class="card-text">This is bootstrap default card component.</p>
        <a href="../../1 HTML - Personal Site/index.html" class="btn btn-primary">Jump to Main Menu</a>
      </div>
    </div>
  </div>
</body>

</html>
